<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trocar Entre Duas Imagens</title>
</head>
<body>
    <!-- Imagem inicial -->
    <img id="minhaImagem" src="golfo.jpeg" alt="Primeira Imagem">

    <!-- Botão para trocar a imagem -->
    <button onclick="trocarImagem()">Trocar Imagem</button>

    <!-- Script JavaScript -->
    <script>
        // Função para trocar a imagem
        function trocarImagem() {
            // Seleciona a imagem pelo ID
            var imagem = document.getElementById("minhaImagem");

            // Verifica qual imagem está sendo exibida
            if (imagem.src.endsWith("golfo.jpeg")) {
                // Se a imagem atual for golfo.jpeg, muda para goo.jpeg
                imagem.src = "goo.jpeg";
            } else {
                // Caso contrário, muda para golfo.jpeg
                imagem.src = "golfo.jpeg";
            }
        }
    </script>
</body>
</html>
